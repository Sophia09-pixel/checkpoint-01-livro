<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Cadastro de Livros</h2>
    <form id="formlivro">
        <p>Titulo:</p>
        <input type="text" placeholder="titulo" id="titulo" required/>

        <p>Autor:</p>
        <input type="text" placeholder="autor" id="autor" required/>

        <p>Paginas:</p>
        <input type="number" placeholder="paginas" id="paginas" required/>

        <p>Genero:</p>
        <input type="text" placeholder="genero" id="genero"/>
        <br>
        <br>
        <input type="submit" value="cadastrar" />
    </form>
    <hr>
    <hr>
        <div class="busca">
            <p>Buscar por autor:</p>
            <input type="text" placeholder="Digite o nome do autor" id="buscaAutor">
            <button onclick="buscarPorAutor()">Buscar</button>
            <button onclick="limparBusca()">Limpar</button>
        </div>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Paginas</th>
                <th>Genero</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tblivro">
    </table>
</body>
<script src="livro.js" type="text/javascript"></script>

</html>
